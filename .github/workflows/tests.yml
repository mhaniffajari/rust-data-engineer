name: Tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          components: clippy, rustfmt
          override: true
      - name: Run clippy
        run: |
          for dir in /workspaces/rust-data-engineer/project/data_structure /workspaces/rust-data-engineer/project/fruit-salad; do
            cd $dir
            make test
            cd -
          done
